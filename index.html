<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Litestream by Project Dev</title>
    <meta name="theme-color" content="#000000">
    <link rel="icon" type="image/png" href="/assets/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg" />
    <link rel="shortcut icon" href="/assets/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png" />
    <link rel="manifest" href="/assets/site.webmanifest" />
    
    <!-- Dependencies -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    
    <!-- Fonts & Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <!-- Shaka Player -->
    <script src="https://cdn.jsdelivr.net/npm/shaka-player@4.16.9/dist/shaka-player.ui.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/shaka-player@4.16.9/dist/controls.min.css" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="/css/style.css">    
    <link rel="stylesheet" href="/css/desktop.css">

    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['"BR Sonoma"', 'sans-serif'] }
                }
            }
        }
    </script>
</head>
<body class="bg-black text-white">
    <header>
        <div class="header-left">
            <a href="/home" class="logo">
                <img src="/assets/litestream_logo_(light).png" alt="Litestream">
            </a>
        </div>
        <nav>
            <div class="search-container" id="search-container">
                <input type="text" id="search-input" placeholder="Search...">
                <button id="search-toggle" class="icon-link">
                    <span class="material-symbols-rounded">search</span>
                </button>
            </div>
            <button id="menu-btn" class="icon-link">
                <span class="material-symbols-rounded">menu</span>
            </button>
        </nav>
    </header>

    <div id="floating-menu" class="floating-menu"></div>

    <main>
        <div class="main-container">
            <div id="player-view" class="player-view">
                <div class="player-header">
                    <button id="minimize-player-btn" class="icon-link"><span class="material-symbols-rounded">expand_more</span></button>
                </div>
                
                <div class="video-player-container" id="video-player-wrapper">
                    <div id="video-container" style="width:100%; height:100%">
                        <video id="video" autoplay playsinline style="width:100%; height:100%"></video>
                    </div>
                </div>

                <div class="player-info">
                    <div class="player-info-left">
                        <h3 id="player-channel-name">Select a Channel</h3>
                        <p id="player-channel-status">Now Playing</p>
                    </div>
                    <div class="live-indicator"><span class="material-symbols-rounded">sensors</span> LIVE</div>
                </div>
            </div>

            <div class="content-container">
                
                <!-- This DIV is where js/slider.js will inject the React Slider -->
                <div id="react-slider-root" class="reveal-on-scroll"></div>
        
                <h2 id="channel-list-header" class="section-header reveal-on-scroll">All Channels</h2>
        
                <section id="channel-listings" class="channel-listings reveal-on-scroll">
                    <div class="spinner-container" id="spinner">
                        <div class="spinner"></div>
                    </div>
                    <!-- The list items here will be animated by js/animations.js -->
                    <div class="channel-list" id="channel-list-container"></div>
                </section>
        
                <div id="load-more-container" class="load-more-container reveal-on-scroll">
                    <button id="load-more-btn" class="load-more-btn">Load More</button>
                </div>

                <footer class="site-footer reveal-on-scroll">
                    <div class="footer-content">
                        <p class="copyright">Â©2025 Project Dev, All Rights Reserved.</p>
                        <p class="version">Version 1.0.0 Beta</p>
                    </div>
                </footer>
            </div>
        </div>
    </main>
    
    <div id="minimized-player" class="minimized-player">
        <!-- Player controls content -->
        <div class="minimized-player-left">
            <img id="minimized-player-logo" src="" alt="Channel Logo" class="minimized-logo">
            <div class="minimized-info">
                <h4 id="minimized-player-name">Channel Name</h4>
                <p id="minimized-player-status">Now Playing</p>
            </div>
        </div>
        <div class="minimized-player-right">
            <span class="material-symbols-rounded live-sensor-mini">sensors</span>
            <button id="exit-player-btn" class="icon-link-mini"><span class="material-symbols-rounded">close</span></button>
        </div>
    </div>

    <!-- Core App Scripts -->
    <script src="/js/ads.js"></script>
    <script src="/js/script.js"></script>

    <!-- NEW: Scroll Animations -->
    <script src="/js/animations.js"></script>

    <!-- NEW: React Slider Logic (Must be type="text/babel") -->
    <script type="text/babel" src="/js/slider.js"></script>
</body>
</html>
