<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video.js - HLS Stream Example</title>

    <!-- Video.js CSS -->
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #121212;
            color: #e0e0e0;
        }
        .video-js {
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <h1>MTV LIVE</h1>

    <video
        id="mtv-player"
        class="video-js vjs-big-play-centered"
        controls
        autoplay
        preload="auto"
        width="800"
        height="450"
        data-setup='{}'>
    </video>

    <!-- Video.js Library -->
    <script src="https://vjs.zencdn.net/8.10.0/video.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // The new HLS stream URL
            const hlsStreamUrl = 'http://131.161.83.249:8031/play/a12i/index.m3u8';

            // Initialize the Video.js player
            const player = videojs('mtv-player');

            // Set the source for the player
            player.src({
                src: hlsStreamUrl,
                type: 'application/x-mpegURL' // This is the correct MIME type for HLS
            });

            // Add a listener for player errors and log them to the console
            player.on('error', () => {
                const error = player.error();
                console.error('Video.js Error:', error);
                alert(`Could not load the video. Code: ${error.code}, Message: ${error.message}`);
            });
        });
    </script>

</body>
</html>
