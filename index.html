<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Litestream by Project Dev</title>
    <meta name="theme-color" content="#000000">
    <link rel="icon" type="image/png" href="/assets/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg" />
    <link rel="shortcut icon" href="/assets/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Litestream" />
    <link rel="manifest" href="/assets/site.webmanifest" />
    <link href="https://fonts.cdnfonts.com/css/br-sonoma" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: #000000;
            font-family: 'BR Sonoma', sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        .intro-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            background: linear-gradient(
                -45deg, 
                #000000, 
                #1c1c1c, 
                #000000, 
                #2b2b2b
            );
            background-size: 400% 400%;
            animation: gradientWave 8s ease infinite;
            transition: transform 1.2s cubic-bezier(0.7, 0, 0.2, 1);
        }

        .intro-logo {
            font-weight: 900;
            font-size: clamp(3rem, 8vw, 8rem);
            letter-spacing: -0.5px;
            color: #ffffff;
            opacity: 0;
            animation: revealText 1.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            animation-delay: 0.2s;
        }

        .dev-footer {
            position: absolute;
            bottom: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            animation: revealText 1.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            animation-delay: 0.8s; 
        }

        .dev-text {
            color: #888888;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 12px;
        }

        .dev-logo-img {
            width: 140px;
            height: auto;
            display: block;
        }

        @keyframes gradientWave {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes revealText {
            0% {
                opacity: 0;
                transform: scale(0.95);
                filter: blur(10px);
            }
            100% {
                opacity: 1;
                transform: scale(1);
                filter: blur(0px);
            }
        }

        .slide-out {
            transform: translateY(-100%);
        }
    </style>
</head>
<body>

    <div class="intro-overlay" id="intro">
        <h1 class="intro-logo">litestream</h1>

        <div class="dev-footer">
            <span class="dev-text">by</span>
            <img 
                src="https://litestream-iptv.vercel.app/assets/project_dev_logo_(white).svg" 
                alt="ProjectDev" 
                class="dev-logo-img"
            >
        </div>
    </div>

    <script>
        window.addEventListener('load', () => {
            setTimeout(() => {
                const intro = document.getElementById('intro');
                
                intro.classList.add('slide-out');

                setTimeout(() => {
                    window.location.href = "/home"; 
                }, 800); 

            }, 3500);
        });
    </script>
</body>
</html>
