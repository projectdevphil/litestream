<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Phillite - Free Filipino IPTV</title>
    <meta name="description" content="Phillite is a free streaming service for every Filipino.">
    <meta name="theme-color" content="#0064FF">
    <link rel="icon" type="image/png" href="/assets/favicon.png" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,200,0..1,0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/shaka-player@4.16.9/dist/controls.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="header-left">
            <a href="/" class="logo">phillite</a>
        </div>
        <nav>
            <!-- Expandable Search -->
            <div class="search-container" id="search-container">
                <input type="text" id="search-input" placeholder="Search...">
                <button id="search-toggle" class="icon-link">
                    <span class="material-symbols-outlined">search</span>
                </button>
            </div>
            <button id="menu-btn" class="icon-link">
                <span class="material-symbols-outlined">menu</span>
            </button>
        </nav>
    </header>

    <div id="floating-menu" class="floating-menu"></div>

    <main>
        <div class="main-container">
            <!-- Full Screen Player View (Slide Up) -->
            <div id="player-view" class="player-view">
                <div class="player-header">
                    <button id="minimize-player-btn" class="icon-link"><span class="material-symbols-outlined">expand_more</span></button>
                </div>
                
                <div class="video-player-container" id="video-player-wrapper">
                    <!-- Shaka Player Container -->
                    <div data-shaka-player-container style="width:100%; height:100%">
                        <video data-shaka-player id="video" style="width:100%; height:100%"></video>
                    </div>
                </div>

                <div class="player-info">
                    <div class="player-info-left">
                        <h3 id="player-channel-name">Select a Channel</h3>
                        <p id="player-channel-category">Live TV</p>
                    </div>
                    <div class="live-indicator"><span class="material-symbols-outlined">sensors</span>LIVE</div>
                </div>
            </div>

            <div class="content-container">
                <!-- Featured Slider (Original Layout) -->
                <section id="featured-slider" class="featured-slider">
                    <div class="slider">
                         <div class="slide active">
                            <img src="/assets/lingk-default-slide.svg" alt="Featured Background" class="slide-bg" onerror="this.style.display='none'">
                            <div class="slide-overlay"></div>
                            <div class="slide-content">
                                <h2 class="slide-title"><strong>Welcome to</strong> <span style="font-size: 1.2rem; color: var(--theme-color);">phillite</span></h2>
                                <p class="slide-description">Your free portal to Filipino television.</p>
                                <div class="slide-badge visit-badge">WATCH NOW</div>
                            </div>
                        </div>
                        <div class="slide">
                            <div class="slide-bg" style="background: #111;"></div>
                            <div class="slide-overlay"></div>
                            <div class="slide-content">
                                <h2 class="slide-title">Project <br>Vision Lite.</h2>
                                <p class="slide-description">Stable & Fast.</p>
                                <div class="slide-sponsored visit-badge">FEATURED</div>
                            </div> 
                        </div>
                    </div>
                    <div class="slider-nav">
                        <button class="dot active"></button>
                        <button class="dot"></button>
                    </div>
                </section>
        
                <!-- Category Pills Removed -->
        
                <h2 id="channel-list-header" class="section-header">Now Playing</h2>
        
                <section id="channel-listings" class="channel-listings">
                    <div class="spinner-container" id="spinner">
                        <div class="spinner"></div>
                    </div>
                    <!-- List injected via JS -->
                    <div class="channel-list"></div>
                </section>
        
                <div id="load-more-container" class="load-more-container">
                    <button id="load-more-btn" class="load-more-btn">Load More</button>
                </div>

                <footer class="site-footer">
                    <div class="footer-content">
                        <p class="copyright">Â©2025 Project Dev, All Rights Reserved.</p>
                        <p class="version">Version 1.0.0 Beta</p>
                    </div>
                </footer>
            </div>
        </div>
    </main>
    
    <!-- Minimized Player (Fixed Bottom) -->
    <div id="minimized-player" class="minimized-player">
        <div class="minimized-player-left">
            <img id="minimized-player-logo" src="" alt="Channel Logo" class="minimized-logo" onerror="this.style.display='none'">
            <div class="minimized-info">
                <h4 id="minimized-player-name">Channel Name</h4>
                <p id="minimized-player-status">Playing</p>
            </div>
        </div>
        <div class="minimized-player-right">
            <span class="material-symbols-outlined live-sensor-mini">sensors</span>
            <button id="exit-player-btn" class="icon-link-mini"><span class="material-symbols-outlined">close</span></button>
        </div>
    </div>

    <!-- Shaka Player JS (Compiled + UI) -->
    <script src="https://cdn.jsdelivr.net/npm/shaka-player@4.16.9/dist/shaka-player.ui.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
