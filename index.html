<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video.js - ClearKey DASH Example</title>

    <!-- Video.js CSS -->
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #121212;
            color: #e0e0e0;
        }
        .video-js {
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <h1>Asian Food Network (Video.js)</h1>

    <video
        id="my-video"
        class="video-js vjs-big-play-centered"
        controls
        preload="auto"
        width="800"
        height="450"
        data-setup='{}'>
    </video>

    <!-- Video.js and required plugins -->
    <script src="https://vjs.zencdn.net/8.10.0/video.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-contrib-dash@5.1.0/dist/videojs-dash.min.js"></script>

    <script>
        // --- CONFIGURATION ---
        const manifestUri = 'https://linearjitp-playback.astro.com.my/dash-wv/linear/500/default_ott.mpd';
        const customUserAgent = 'Mozilla/5.0 (Linux; Android 14; 27821-67832-42-315-4231-233-21-43-12-1312-321-23-21-232-) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/133.0.0.0 Mobile Safari/537.36';
        
        // Key info from your playlist
        const kid_b64 = "NGufQeKTN0jIhh+Cky4BEA";
        const k_b64 = "zwz/tje4FZiie9aw2Q1lqA";

        // --- PLAYER SETUP ---
        document.addEventListener('DOMContentLoaded', () => {
            const player = videojs('my-video');

            // --- Intercept network requests to set User-Agent ---
            // This is the most important part for making the stream work
            player.dash.on('xhr-hooks-ready', () => {
                const dashXhrHooks = player.dash.xhr.hooks;
                dashXhrHooks.beforeRequest = function (xhr) {
                    xhr.setRequestHeader('User-Agent', customUserAgent);
                    return xhr;
                };
            });

            // --- Set the stream source and DRM configuration ---
            player.src({
                src: manifestUri,
                type: 'application/dash+xml',
                keySystems: {
                    'org.w3.clearkey': {
                        'keys': [{
                            'kty': 'oct',
                            'k': k_b64,
                            'kid': kid_b64
                        }]
                    }
                }
            });

            player.ready(() => {
                console.log('Player is ready.');
                player.play();
            });
        });
    </script>

</body>
</html>
